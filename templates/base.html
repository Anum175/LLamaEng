<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    {% load static %}
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    {% block stylesheet %}
    <link rel="stylesheet" href="{% static 'style.css' %}">
    {% endblock %}
</head>
<body>
    {% block navbar %}{% endblock %}
    <!-- Modern Navbar with SVG Logo -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <div class="logo-container">
                    <svg width="40" height="40" viewBox="0 0 40 40">
                        <path d="M20 5L25 10L30 5L35 10L30 15L35 20L30 25L25 30L20 35L15 30L10 25L5 20L10 15L5 10L10 5L15 10L20 5Z"
                              fill="none"
                              stroke="var(--accent-color)"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round">
                            <animate attributeName="stroke-dasharray"
                                     from="0 100"
                                     to="100 100"
                                     dur="2s"
                                     repeatCount="indefinite"/>
                        </path>
                        <circle cx="20" cy="20" r="6"
                                fill="var(--accent-color)"
                                opacity="0.5">
                            <animate attributeName="r"
                                     values="6;7;6"
                                     dur="2s"
                                     repeatCount="indefinite"/>
                        </circle>
                    </svg>
                    <span>LlamaEng</span>
                </div>
            </a>
            <!-- Replace your current button with this one -->
<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav" aria-expanded="false" aria-label="Toggle navigation">
    <svg  class="svg_ham" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px" width="30" height="30" viewBox="0 0 48 48">
<linearGradient id="C9TYDZarys49lHDy~k4THa_eofQ1g5BaAx6_gr1" x1="12.373" x2="34.611" y1="-154.373" y2="-176.611" gradientTransform="matrix(1 0 0 -1 0 -154)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#0077d2"></stop><stop offset="1" stop-color="#0b59a2"></stop></linearGradient><path fill="url(#C9TYDZarys49lHDy~k4THa_eofQ1g5BaAx6_gr1)" d="M42,15H6c-1.65,0-3-1.35-3-3v0c0-1.65,1.35-3,3-3h36c1.65,0,3,1.35,3,3v0	C45,13.65,43.65,15,42,15z"></path><linearGradient id="C9TYDZarys49lHDy~k4THb_eofQ1g5BaAx6_gr2" x1="12.373" x2="34.611" y1="-166.373" y2="-188.611" gradientTransform="matrix(1 0 0 -1 0 -154)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#0077d2"></stop><stop offset="1" stop-color="#0b59a2"></stop></linearGradient><path fill="url(#C9TYDZarys49lHDy~k4THb_eofQ1g5BaAx6_gr2)" d="M42,27H6c-1.65,0-3-1.35-3-3v0c0-1.65,1.35-3,3-3h36c1.65,0,3,1.35,3,3v0	C45,25.65,43.65,27,42,27z"></path><linearGradient id="C9TYDZarys49lHDy~k4THc_eofQ1g5BaAx6_gr3" x1="12.373" x2="34.611" y1="-178.373" y2="-200.611" gradientTransform="matrix(1 0 0 -1 0 -154)" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#0077d2"></stop><stop offset="1" stop-color="#0b59a2"></stop></linearGradient><path fill="url(#C9TYDZarys49lHDy~k4THc_eofQ1g5BaAx6_gr3)" d="M42,39H6c-1.65,0-3-1.35-3-3v0c0-1.65,1.35-3,3-3h36c1.65,0,3,1.35,3,3v0	C45,37.65,43.65,39,42,39z"></path>
</svg>
</button>
            <div class="collapse navbar-collapse" id="mainNav">
               <ul class="navbar-nav ms-auto">
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/text-labelling/' or request.path == '/' %}active{% endif %}"
           href="{% url 'text_labelling' %}">Data Labelling</a>
    </li>
    <li class="nav-item">
        <a class="nav-link {% if request.path == '/data_preprocessing/' %}active{% endif %}"
           href="{% url 'data_preprocessing' %}">Data Preprocessing</a>
    </li>
</ul>
            </div>
        </div>
    </nav>

    {% block main_content %}{% endblock %}
     <!-- Modern Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-content">
                <div class="footer-brand">
                    <svg width="30" height="30" viewBox="0 0 40 40">
                        <path d="M20 5L25 10L30 5L35 10L30 15L35 20L30 25L25 30L20 35L15 30L10 25L5 20L10 15L5 10L10 5L15 10L20 5Z"
                              fill="none"
                              stroke="var(--accent-color)"
                              stroke-width="2"
                              stroke-linecap="round"
                              stroke-linejoin="round"/>
                        <circle cx="20" cy="20" r="6"
                                fill="var(--accent-color)"
                                opacity="0.5"/>
                    </svg>
                    <span>LlamaEng</span>
                </div>
                <p class="footer-text">
                    Crafted with <i class="fas fa-heart heart"></i> by Hasnain Muavia
                </p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    {% block javascript %}
    <script src="{% static 'javascript.js' %}"></script>
    <script>
    document.querySelector('.navbar-toggler').addEventListener('click', function() {
    this.classList.toggle('open');
});

// Enhanced click outside handling
document.addEventListener('click', function(event) {
    const navbar = document.querySelector('.navbar');
    const navbarToggler = document.querySelector('.navbar-toggler');
    const mainNav = document.querySelector('#mainNav');

    if (!navbar.contains(event.target) && mainNav.classList.contains('show')) {
        navbarToggler.classList.remove('open');
        mainNav.classList.remove('show');
    }
});

// Add smooth transition when menu closes
document.querySelector('#mainNav').addEventListener('hide.bs.collapse', function() {
    document.querySelector('.navbar-toggler').classList.remove('open');
});

    </script>
    {% endblock %}
</body>
</html>
